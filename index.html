<html>
<head>
    <title>HTML5 code Reader</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
</head>

<style type="text/css">

    html, body {
        height: 100%;
        width: 100%;
        text-align: center;
    }

</style>

<script src="https://cdn.bootcss.com/jquery/1.9.0/jquery.js"></script>
<script>

    //这段代 主要是获取摄像头的视频流并显示在Video 签中  

    var canvas = null, context = null, video = null;


    window.addEventListener("DOMContentLoaded", function () {

        // MediaStreamTrack.getSources(function(sourceInfos) {
        //     console.log(sourceInfos)
        //     for (var i = 0; i != sourceInfos.length; ++i) {
        //         var sourceInfo = sourceInfos[i]; //这里会遍历audio,video，所以要加以区分
        //         if (sourceInfo.kind === 'video') { exArray.push(sourceInfo.id); }
        //     }
        //     if (!navigator.getUserMedia) {alert('不支持 getUserMedia 方法')}

        //     mediaOpts.video = {
        //         optional: [{
        //             sourceId: exArray[1]
        //         }]
        //     }
        //     navigator.getUserMedia(mediaOpts, successFunc, errorFunc);
        // });
        try {

            canvas = document.getElementById("canvas");

            context = canvas.getContext("2d");

            video = document.getElementById("video");


            var videoObj = {"video": true, audio: false},

                flag = true,

                MediaErr = function (error) {

                    flag = false;

                    if (error.PERMISSION_DENIED) {

                        alert('用户拒绝了浏览器请求媒体的权限', '提示');

                    } else if (error.NOT_SUPPORTED_ERROR) {

                        alert('对不起，您的浏览器不支持拍照功能，请使用其他浏览器', '提示');

                    } else if (error.MANDATORY_UNSATISFIED_ERROR) {

                        alert('指定的媒体类型未接收到媒体流', '提示');

                    } else {

                        alert('系统未能获取到摄像头，请确保摄像头已正确安装。或尝试刷新页面，重试', '提示');

                    }

                };

            //获取媒体的兼容代码，目前只支持（Firefox,Chrome,Opera）
            if (navigator.getUserMedia) {
                alert(1)

                //qq浏览器不支持

                if (navigator.userAgent.indexOf('MQQBrowser') > -1) {

                    alert('对不起，您的浏览器不支持拍照功能，请使用其他浏览器', '提示');

                    return false;

                }
                videoObj.video = {facingMode: "environment"}
                navigator.getUserMedia(videoObj, function (stream) {

                    video.srcObject = stream;

                    video.play();

                }, MediaErr);


            } else if (navigator.webkitGetUserMedia) {
                alert(2)
                navigator.webkitGetUserMedia(videoObj, function (stream) {

                    video.src = window.webkitURL.createObjectURL(stream);

                    video.play();

                }, MediaErr);

            } else if (navigator.mozGetUserMedia) {
                alert(3)

                navigator.mozGetUserMedia(videoObj, function (stream) {

                    video.src = window.URL.createObjectURL(stream);

                    video.play();

                }, MediaErr);

            } else if (navigator.msGetUserMedia) {
                alert(4)

                navigator.msGetUserMedia(videoObj, function (stream) {

                    $(document).scrollTop($(window).height());

                    video.src = window.URL.createObjectURL(stream);

                    video.play();

                }, MediaErr);

            } else {
                alert(5)
                console.log(2)
                navigator.mediaDevices.getUserMedia(videoObj).then(function (stream) {
                    video.srcObject = stream;
                    video.play();
                })
                    .catch(function (err) {
                        /* 处理error */
                    });
                alert('2对不起，您的浏览器不支持拍照功能，请使用其他浏览器');

                return false;

            }

            if (flag) {

                alert('为了获得更准确的测试结果，请尽量将二维码置于框中，然后进行拍摄、扫描。 请确保浏览器有权限使用摄像功能');

            }

            //这个是拍照按钮的事件，          
            startPat()

        } catch (e) {

            printHtml("浏览器不支持HTML5 CANVAS");

        }

    }, false);


    //打印内容到页面      

    function printHtml(content) {

        $(window.document.body).append(content + "<br/>");

    }

    //开始拍照

    function startPat() {

        setTimeout(function () {//防止调用过快

            if (context) {

                context.drawImage(video, 0, 0, 320, 320);

                CatchCode(); 

            }

        }, 2000);

    }

    //抓屏获取图像流，并上传到服务器      

    function CatchCode() {
        console.log(canvas)
        if (canvas != null) {

            //以下开始编 数据   

            var imgData = canvas.toDataURL();

            //将图像转换为base64数据

            var base64Data = imgData;//.substr(22); //在前端截取22位之后的字符串作为图像数据
            console.log(base64Data)
            $('#image').attr('src', base64Data)
            //开始异步上

            $.get("https://shop.wzlingxu.com/index/Baidu/index", function(data){
                var d = data.data
                $.post('https://aip.baidubce.com/rpc/2.0/ai_custom_retail/v1/detection/yladg?access_token=' + d.access_token, {image: imgData}, function(res){
                    console.log(res)
                })
            });
        }
    }

</script>

<body>
    <video id="video" style="width:100%; height: 100%;" autoplay playsinline></video>
    <canvas style="display:none; background-color:#F00;" id="canvas"></canvas>
    <img src="" id="image">
</body>
</html>
